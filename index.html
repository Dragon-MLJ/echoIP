<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dnomd343 - IP</title>
</head>
<script src="https://cdn.staticfile.org/jquery/1.11.0/jquery.min.js"></script>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>

<link href="assets/css/main.min.css" rel="stylesheet" />
<script src="assets/js/main.min.js"></script>
<style>
    body {
        margin: 0;
        padding: 0;
    }

    #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
        z-index: -1090;
    }
</style>

<body>
    <div class="hero is-fullheight is-app-grey mapbox-hero">
        <div id="main-hero" class="hero-body" style="padding: 0;">
            <div class="container has-text-centered">
                <div class="columns is-vcentered">
                    <div class="column is-6 is-offset-6 has-text-centered is-subheader-caption">
                        <div class="contact-page-form flex-card">

                            <h3>Dnomd343 - IP</h3>
                            <p>Search your IP here.</p>

                            <div class="columns is-multiline">
                                <div class="column is-12">
                                    <div class="field">
                                        <label ip="ip_default"></label>
                                        <div class="control">
                                            <input type="text" class="input is-medium">
                                        </div>
                                    </div>
                                </div>
                                <div class="column is-12">
                                    <div class="field">
                                        <div class="control">
                                            <button type="button"
                                                class="button button-cta primary-btn no-lh is-bold raised is-fullwidth">Search</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <table class="table">
                                <tr>
                                    <td>IP</th>
                                    <td id="ip">
                                        </th>
                                </tr>
                                <tr>
                                    <td>AS</th>
                                    <td id="as">
                                        </th>
                                </tr>
                                <tr>
                                    <td>City</th>
                                    <td id="city">
                                        </th>
                                </tr>
                                <tr>
                                    <td>Region</th>
                                    <td id="region">
                                        </th>
                                </tr>
                                <tr>
                                    <td>Country</th>
                                    <td id="country">
                                        </th>
                                </tr>
                                <tr>
                                    <td>Timezone</th>
                                    <td id="timezone">
                                        </th>
                                </tr>
                                <tr>
                                    <td>Location</th>
                                    <td id="loc">
                                        </th>
                                </tr>
                                <tr>
                                    <td>ISP</td>
                                    <td id="isp"></td>
                                </tr>
                                <tr>
                                    <td>Scope</td>
                                    <td id="scope"></td>
                                </tr>
                                <tr>
                                    <td>Detail</td>
                                    <td id="detail"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div id='map'></div>
        </div>

    </div>


</body>

</html>
